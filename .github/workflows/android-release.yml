name: Android Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK Licenses and install platforms/build-tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Prepare signing keystore (if provided)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
          echo "ANDROID_KEYSTORE_PATH=$(pwd)/keystore.jks" >> $GITHUB_ENV
          echo "ANDROID_KEYSTORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "ANDROID_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}" >> $GITHUB_ENV
          echo "ANDROID_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Generate Gradle Wrapper if missing
        working-directory: android-app
        run: |
          if [ ! -f ./gradlew ]; then
            gradle wrapper --gradle-version 8.7
            chmod +x ./gradlew
          fi

      - name: Set version from tag
        run: |
          TAG=${GITHUB_REF_NAME}
          echo "CI_VERSION_NAME=${TAG#v}" >> $GITHUB_ENV
          echo "CI_VERSION_CODE=$(date +%s)" >> $GITHUB_ENV

      - name: Build Release APK and AAB
        working-directory: android-app
        env:
          CI_VERSION_NAME: ${{ env.CI_VERSION_NAME }}
          CI_VERSION_CODE: ${{ env.CI_VERSION_CODE }}
          ANDROID_KEYSTORE_PATH: ${{ env.ANDROID_KEYSTORE_PATH }}
          ANDROID_KEYSTORE_PASSWORD: ${{ env.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ env.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ env.ANDROID_KEY_PASSWORD }}
        run: |
          ./gradlew clean :app:assembleRelease :app:bundleRelease --no-daemon --stacktrace

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: dyad-android-release-apk
          path: android-app/app/build/outputs/apk/release/*.apk

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: dyad-android-release-aab
          path: android-app/app/build/outputs/bundle/release/*.aab